<html lang="es">
  <head>
    <title>Document</title>
    <!--vinculamos el archivo js-->
    <script src="js/funciones.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navbar1" class="navbar sticky-top bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">PESO IDEAL</span>
      </div>
    </nav>
    <div id="father" class="container">
      <hr />
      <div class="row justify-content-md-center">
        <div class="col">
          <div>ingrese los datos solicitados</div>
          <form id="frmPesoIdeal">
            <div class="mb-3">
              <label for="txt_edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="txt_edad" />
              <div id="txt_edad_help" class="form-text">
                Ingrese un valor entre 1 y 10
              </div>
            </div>
            <div class="mb-3">
              <label for="txt_peso_actual" class="form-label"
                >Peso actual</label
              >
              <input type="number" class="form-control" id="txt_peso_actual" />
              <div id="txt_peso_help" class="form-text">
                Ingrese un valor entre 1 y 10
              </div>
            </div>
            <input
              type="button"
              class="btn btn-primary"
              onclick="calcularPesoIdeal();"
              value="Calcular"
            />
          </form>
        </div>
        <div class="col">
          <div id="card" class="card" style="display: none">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <!--resultados-->
                  <div id="cnt_peso_ideal"></div>
                  <!--estado de peso-->
                  <div id="cnt_estado_peso_texto"></div>
                  <!--diferencia de peso si existe-->
                  <div id="cnt_diferencia_peso"></div>
                </div>
                <div class="col d-flex flex-row-reverse">
                  <img
                    id="cnt_estado_peso_imagen"
                    class="p-2"
                    width="200"
                    height="250"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!--end of the body-->
</html>
